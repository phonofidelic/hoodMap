<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
	<title>:: hoodMap :: look behind you!..</title>
	<link rel="stylesheet" type="text/css" href="bower_components/superslides/dist/stylesheets/superslides.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Map-Icons-master/css/map-icons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyDsUk8JPHC9zfd3CLCEAk9kRVR9RpopZN4"></script>
	<script type="text/javascript" src="Map-Icons-master/js/map-icons.js"></script>
	<script type="text/javascript" src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
	<script type="text/javascript" src="bower_components/waypoints/lib/noframework.waypoints.min.js"></script>
</head>
<body>
	<div class="container" id="page-start">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4">
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4" id="src-div">

				<!-- initial search form -->
				<div class="input-group input-group-lg">
					<form id="src-form" data-bind="submit: codeAddress">
						<input type="text" class="form-control" placeholder="where to?" id="src-input" data-bind="textInput: locationInput">
						<span class="input-group-btn">
							<button class="btn btn-default" id="src-button" type="submit" data-bind="click: currentLoc">go!</button>
						</span>
					</form>
				</div>

			</div>
			<div class="col-xs-12 col-sm-4 col-md-4" id="logo"><h1>hoodMap</h1></div>
		</div>
	</div>
	<div class="container" id="page-main">
		<div class="row">
			<nav class="navbar">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>

			   		<!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="nav">

			     	<ul class="nav navbar-nav">
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle" id="nav1" data-toggle="dropdown" role="button" aria-expanded="false" data-bind="click: foodMarkers"><h3>eat/drink</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu">

				         		<!-- secondary search form -->
				         		<div class="input-group input-group-lg">
				         			<form id="food-src">
				         				<input type="text" class="form-control" placeholder="more specific?" data-bind="textInput: foodSearch" id="food-src-input">
				         			</form>
				         		</div>

				         		<ul data-bind="foreach: foodList">
				            		<li data-bind="text: name, event: { mouseover: mouseoverMarker, mouseout: mouseoutMarker, click: infoWindow }, click: selectItem" class="food-list-item"></li>
				         		</ul>
				         	</ul>
				        </li>

			     	</ul>

			     	<ul class="nav navbar-nav">
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle" id="nav2" data-toggle="dropdown" role="button" aria-expanded="false" data-bind="click: artMarkers"><h3>see/hear</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu">

				         		<!-- secondary search form -->
				         		<div class="input-group input-group-lg">
				         			<form id="food-src">
				         				<input type="text" class="form-control" placeholder="more specific?" data-bind="textInput: foodSearch" id="food-src-input">
				         			</form>
				         		</div>

				         		<ul data-bind="foreach: artsList">
				            		<li data-bind="text: name, event: { mouseover: mouseoverMarker, mouseout: mouseoutMarker, click: infoWindow }, click: selectItem" class="food-list-item"></li>
				         		</ul>
				         	</ul>
				        </li>

			     	</ul>

			     <div class="navbar-brand navbar-right" id="logo-2" href="#"><h1>hoodMap</h1></div>

			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="map-canvas" style="background-color: #c8d8a8;">

			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Things to do in <span data-bind="text: locationInput" id="location-title"></span><span class="glyphicon glyphicon glyphicon-chevron-down"></span></h3>
			</div>
		</div>

		<div class="row text-blocks">

			<div class="row cell-container" data-bind="foreach: foodList">

					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 cell-item">
						<div class="cell-inner-food">
							<h4 data-bind="html: $data.name"></h4>
							<div class="cell-rating">
								<img data-bind="attr: {src: $data.rating}">
							</div>
							<div class="cell-img">
								<img data-bind="attr: {src: $data.img}">
							</div>
							<div class="cell-text">
								<p data-bind="text: $data.text"></p>
							</div>
						</div>
					</div>

			</div>

			<div class="row cell-container" data-bind="foreach: artsList">

					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 cell-item">
						<div class="cell-inner-art">
							<h4 data-bind="html: $data.name"></h4>
							<div class="cell-rating">
								<img data-bind="attr: {src: $data.rating}">
							</div>
							<div class="cell-img">
								<img data-bind="attr: {src: $data.img}">
							</div>
							<div class="cell-text">
								<p data-bind="text: $data.text"></p>
							</div>
						</div>
					</div>

			</div>



<!-- 			<div class="row cell-container" data-bind="foreach: foodList">

					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 cell-item">
						<div class="cell-inner">
							<h4 data-bind="html: $data.name"></h4>
							<div class="cell-rating">
								<img data-bind="attr: {src: $data.rating}">
							</div>
							<div class="cell-img">
								<img data-bind="attr: {src: $data.img}">
							</div>
							<div class="cell-text">
								<p data-bind="text: $data.text"></p>
							</div>
						</div>
					</div>

			</div> -->

	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/superslides/dist/jquery.superslides.min.js"></script>
	<script type="text/javascript" src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
